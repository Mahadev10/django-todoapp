{% extends 'base.html' %}

{% block content %}

<form action="" method="post" class="mt-5">
  {% csrf_token %}
  <div class="form-group ">
    <label for="id_username" class="mr-2 font-weight-normal" style="font-size:25px;">username:</label>
   {{login_form.username}}
  </div>
  <div class="form-group">
    <label for="id_password" class="mr-2 font-weight-normal" style="font-size:25px;">password:</label>
    {{login_form.password}}
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
<div class="mt-3">
  <span>Don't have an account <a href="{% url 'signup' %}">click here</a></span>
</div>
{% endblock content %}
