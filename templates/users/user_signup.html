{% extends 'base.html' %}
{% block content %}

<form action="" method="post" class="mt-5">
  {% csrf_token %}
  <div class="form-group ">
    <label for="id_username" class="mr-2 font-weight-normal" style="font-size:25px;">username:</label>
   {{signup_form.username}}
  </div>
  <div class="form-group">
    <label for="id_password1" class="mr-2 font-weight-normal" style="font-size:25px;">password:</label>
    {{signup_form.password1}}
  </div>
   <div class="form-group">
    <label for="id_password2" class="mr-2 font-weight-normal" style="font-size:25px;">confirm password:</label>
    {{signup_form.password2}}
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
<div class="mt-3">
  <span>Already have an account <a href="{% url 'login' %}">click here</a></span>
</div>
{% endblock content %}
